<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить файл</title>

</head>
<body>

<div class="d-grid gap-2 d-md-block justify-content-center text-center" id="navig-button">
    <button id="back-button" type="button" class="btn btn-primary btn-sm" onclick="toMenu()">Назад</button>

    <p>Добавлено</p>
</div>
