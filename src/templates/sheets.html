<!DOCTYPE html>
{% include 'base_navig.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листы в файле {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{{ url_for('static', path='js/token.js') }}"></script>
    <script src="{{ url_for('static', path='js/file_do.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/navig.css') }}">
</head>
<body>
{% block navig %}{% endblock %}
<div class="d-grid gap-2 d-md-block justify-content-center text-center" id="navig-button">
    <button type="button" class="btn btn-danger" id="delete-button" onclick="deleteFile('{{ filename }}')">Удалить
        файл
    </button>
</div>

{% for item in data %}
<button type="button" class="btn btn-warning" id="item-button" onclick="toRandom('{{ filename }}', '{{ item }}')">{{
    item }}
</button>
{% endfor %}
</body>
</html>
